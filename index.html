<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
<body>
  <div class="container">
    <h1 class="mx-4 my-4">Registration Form</h1>

    <form action="register.php" method="post" class="my-4 mx-4">
      <div class="input-name user-name">
        <div class="mb-3">
            <i class="fa fa-solid fa-user user-fa"></i>
            <input placeholder="First Name" type="text" name="firstname" class="form-control form-pa" id="firstname" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <i class="fa fa-solid fa-user last-user-fa"></i>
            <input placeholder="Last Name" type="text" name="lastname" class="form-control form-pa" id="lastname" aria-describedby="emailHelp">
        </div>
      </div>
        
        <div class="mb-3 input-name">
          <i class="fa fa-solid fa-envelope user-fa"></i>
          <input placeholder="E-mail" type="email" name="email" class="form-control form-pa" id="email" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3 input-name">
          <i class="fa fa-solid fa-lock user-fa"></i>
          <input placeholder="Password" type="password" name="password" class="form-control form-pa" id="password" required>
        </div>
        <div class="mb-3 input-name">
          <i class="fa fa-solid fa-lock user-fa"></i>
          <input placeholder="Confirm Password" type="password" name="confirmpassword" class="form-control form-pa" id="confirmpassword" required>
        </div>
        <div class="gender-select">
          <div class="mb-3 form-check input-name">
            <input class="form-check-input" type="radio" name="malecheck" id="malecheck" checked>
            <label class="form-check-label" for="malecheck">Male</label>
          </div>
          <div class="mb-3 form-check input-name">
            <input class="form-check-input" type="radio" name="femalecheck" id="femalecheck" >
            <label class="form-check-label" for="femalecheck">Female</label>
          </div>
        </div>
        
        <div class="mb-3 input-name form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
          <label class="form-check-label" for="flexCheckDefault">I accept the terms & conditions.</label>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/105ac93453.js" crossorigin="anonymous"></script>
</body>
</html>
